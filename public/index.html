<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Article Manager</title>
</head>
<body>

<h1>Save Articles</h1>
<form id="article-form">
  <input type="url" id="article-url" placeholder="Enter article URL" required />
  <button type="submit">Save Article</button>
</form>

<div id="article-list"></div>

<h2>Recommended Articles</h2>
<button onclick="fetchRecommendations()">Get Recommendations</button>
<div id="recommendations-list"></div>

<script>
  document.getElementById('article-form').addEventListener('submit', async (event) => {
    event.preventDefault();

    const url = document.getElementById('article-url').value;
    
    try {
      const response = await fetch('/articles/save', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ url }),
      });

      const data = await response.json();
      alert(data.message);
      document.getElementById('article-url').value = ''; // Clear the input field
      fetchArticles(); // Refresh the list of articles
    } catch (error) {
      console.error('Error saving article:', error);
    }
  });

  async function fetchArticles() {
    try {
      const response = await fetch('/articles/all');
      const data = await response.json();

      const articleList = document.getElementById('article-list');
      articleList.innerHTML = '';

      data.articles.forEach(article => {
        const div = document.createElement('div');
        div.textContent = `${article.title}: ${article.content.substring(0, 100)}...`;
        articleList.appendChild(div);
      });
    } catch (error) {
      console.error('Error fetching articles:', error);
    }
  }

  async function fetchRecommendations() {
    try {
      const response = await fetch('/articles/recommend?limit=5');
      const data = await response.json();

      const recommendationsList = document.getElementById('recommendations-list');
      recommendationsList.innerHTML = '';

      data.recommendedArticles.forEach(article => {
        const div = document.createElement('div');
        div.textContent = `${article.title}: ${article.content.substring(0, 100)}...`;
        recommendationsList.appendChild(div);
      });
    } catch (error) {
      console.error('Error fetching recommendations:', error);
    }
  }

  fetchArticles(); // Load articles on page load
</script>

</body>
</html>
